<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>Match Module</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="match">
      <div class="match-module">
          <div class="team team-left">
              <img src="mmorue.jpg" alt="Argentina" class="team-logo">
              <div class="team-name">ARG</div>
          </div>
          <div class="match-info silkscreen-regular">
              <div class="score">1 - 2</div>
              <div class="time press-start-2p-regular">WIN</div>
          </div>
          <div class="team team-right">
              <img src="loculy.jpg" alt="loculy" class="team-logo">
              <div class="team-name">KSA</div>
          </div>
      </div>
        <div class="logo">
        <img src="Ethereum%20Icon.svg" alt="Etherum logo" class="eth-logo">
     </div>
    </div>
</body>
</html>
